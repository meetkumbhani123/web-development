<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <main>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-12 d-flex  justify-content-center ">
                        <h1> Student Registration</h1>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter your name">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>

                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <label for="exampleFormControlInput1" class="form-label">Nationnality</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter your name">
                                <label for="exampleFormControlInput1" class="form-label">Date of birth</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1">
                                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" />
                                    <label class="form-check-label border border-dark me-5" for="male"> Male</label>
                                    <input class="form-check-input" type="radio" name="gender" id="male" />
                                    <input class="form-check-input border border-dark" type="radio" name="gender" id="female"  />
                                    <label class="form-check-label" for="female">
                                        female
                                    </label>
                                </div>
                                <div class="form-check">
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        </div>

        </form>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
